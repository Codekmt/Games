<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>
<body>
    <header>
        <b><h1>Space Invaders (When You're Out Of Bullets)!</h1></b>
        <p>Use the arrow keys to move around</p>
    </header>
    <section>
      <div class="hiscore">
        <h2>HIGHSCORES</h2>
        <table class="scoreTable"> 
        </table>
        <button onClick="clearScores()">Clear</button>
      </div>
      <div class="gameArea">
        
        <div class="areaSize">
          <div class="pointLivesTotal">
            <p id="lives">Lives: 3</p>
            <p id="difference"></p>
          </div>
        <div id="mySquare"></div>
        <div class="spawnArea"></div>
    </div>
      </div>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
